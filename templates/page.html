{% extends "base.html" %}

{% block content %}
{% include "_breadcrumb.html" %}
<div class="post">
  <h2 class="post-title">
    <a href="{{ page.permalink }}">{{ page.title | safe }}</a>
  </h2>
  {% if page.date %}
    <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {% endif %}
  {{ page.content | safe }}
</div>
{% endblock content %}
